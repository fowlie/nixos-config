[global/wm]
margin-top = 0
margin-bottom = 0

[bar/top]
monitor = ${env:MONITOR:Virtual1}
width = 100%
height = 48
radius = 6.0
fixed-center = true
modules-left = cpu datetime

[module/cpu]
type = internal/cpu
interval = 0.5

[module/datetime]
type = internal/date
interval = 1.0
date = "%Y-%m-%d"
time = "%H:%M"
label = "%date - %time"
